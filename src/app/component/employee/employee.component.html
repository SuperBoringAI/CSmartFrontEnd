<div class="container" *ngIf="employeeList.length === 0">
  <p>List is empty</p>
</div>

<table mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.firstName}} </td>
      </ng-container>

    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let employee"> {{employee.lastName}} </td>
    </ng-container>
  
    <ng-container matColumnDef="cnp">
      <th mat-header-cell *matHeaderCellDef> CNP </th>
      <td mat-cell *matCellDef="let employee"> {{employee.cnp}} </td>
    </ng-container>
  
    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef> Role </th>
      <td mat-cell *matCellDef="let employee"> {{employee.role}} </td>
    </ng-container>
    
    <ng-container matColumnDef="studies">
        <th mat-header-cell *matHeaderCellDef> Studies </th>
        <td mat-cell *matCellDef="let employee"> {{employee.studies}} </td>
      </ng-container>
      
    <ng-container matColumnDef="employmentDate">
        <th mat-header-cell *matHeaderCellDef> Employment Date </th>
        <td mat-cell *matCellDef="let employee"> {{employee.employmentDate}} </td>
      </ng-container>
</table>
